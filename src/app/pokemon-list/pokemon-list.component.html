<!-- Search form -->
<select [(ngModel)]="category" (change)="setsearchCategory()">
    <option value="Name">Name</option>
    <option selected="selected" value="Types" >Types</option>
    <option *ngFor="let item of tobesearched" [value]="item">{{item}}</option>
  </select>
<input [(ngModel)]="keysearch" placeholder="Search.." (change)="searching()"/>
